<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Last Call</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}" />
        <link rel="icon" href="{{ url_for('static', filename='drink/favicon.ico') }}">
    </head>
    <body>
        
        <div>
            <img id="demo" style="width:95%" src="{{ url_for('static', filename='drink/back1.jpg' ) }}" onclick="changeimg()"/>
        </div>

        <script>
            function changeimg(){
                var n = Math.floor(Math.random()*55+1);
                var numstr = n.toString();
                var imgsrc = "/static/drink/4.Last Call/LastCall (" + numstr + ").jpg" ;
                document.getElementById("demo").src = imgsrc;
            }
        </script>
    </body>
</html>
